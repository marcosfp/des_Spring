<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Update User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>

<body>
<nav th:replace="fragments/header_loader"></nav>

    <div class="container my-5">
        <h3> Update User</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-8">
                    <form action="#" th:action="@{/user/update/{id}(id=${user.idUsuario})}" th:object="${user}" method="post">
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="nombreUsuario" class="col-form-label">Nombre de Usuario:</label> 
                                <input type="text" th:field="*{nombreUsuario}" class="form-control" id="nombreUsuario" placeholder="nombreUsuario"> 
                                <span th:if="${#fields.hasErrors('nombreUsuario')}" th:errors="*{nombreUsuario}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="email" class="col-form-label">Email</label> 
                                <input type="text" th:field="*{email}" class="form-control" id="email" placeholder="Email"> 
                                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="direccion" class="col-form-label">Direcci√≥n</label> 
                                <input type="text" th:field="*{direccion}" class="form-control" id="direccion" placeholder="Direccion"> 
                                <span th:if="${#fields.hasErrors('direccion')}" th:errors="direccion" class="text-danger"></span>
                            </div>
                            
                            <div class="form-group col-md-8">
                                <label for="password" class="col-form-label">Password</label> 
                                <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Password"> 
                                <span th:if="${#fields.hasErrors('password')}" th:errors="password" class="text-danger"></span>
                            </div>

                            <div class="form-group col-md-8">
                                <input type="submit" class="btn btn-primary" value="Update Student">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
